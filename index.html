<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>woxicox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">woxicox</div>

    <nav class="nav">
      <a class="nav-link active" href="#me">Me</a>
      <a class="nav-link" href="#contacts">Contacts</a>
      <a class="nav-link" href="#projects">Projects</a>
      <a class="nav-link" href="#about">About</a>
    </nav>
  </header>

  <main class="center">
    <section class="card" id="me">
      <h1>Sveiks, esmu <span class="accent">woxicox</span></h1>
      <p>Šī ir mana vienkāršā sākumlapa. Izmanto izvēlni augšā, lai pārietu uz sadaļām.</p>

      <div class="buttons">
        <a class="btn" href="#contacts">Kontakti</a>
        <a class="btn btn-ghost" href="#projects">Projekti</a>
      </div>
    </section>

    <!-- (neobligāti) sadaļas, lai #linki strādā -->
    <section class="section" id="contacts">
      <h2>Contacts</h2>
      <p>email@example.com • Instagram • Discord</p>
    </section>

    <section class="section" id="projects">
      <h2>Projects</h2>
      <p>Te vari ielikt savu projektu sarakstu.</p>
    </section>

    <section class="section" id="about">
      <h2>About</h2>
      <p>Īss apraksts par tevi.</p>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> woxicox
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
